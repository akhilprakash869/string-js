<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    
        <div class="wrapper">
          <div class="row">  
      <div class="col-12 col-sm-6 col-md-4 col-lg-3"> 
          <h1 class="heading">BMI Calculator</h1>
          <h3 class="weightenter">Enter your height in (CM) and weight in (KG)</h3>
          
          <p class="input">Height</p>
          <input type="number" onfocus="this.value=''" id="height">

          <p class="input">Weight</p>
          <input type="number" onfocus="this.value=''" id="weight">

          <div id="loader"></div>
          <p id="output"></p>
          <p id="state"></p>

          <br><br>
          <button id="calculateBtn" class="calculate">Calculate</button>
          <button id="clearBtn" class="clear">Clear</button>
          
          <br><br>
          <footer class="footer">&copy; Designed by Akhil</footer>
</div>
      </div>
        </div>
          <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
          <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
          <script src="js.js"></script>
        
  
  </body>
</html>
